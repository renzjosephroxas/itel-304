{% extends 'base.html' %}
{% block content %}

    <h1>{% block title %} Welcome to FlaskBlog {% endblock %}</h1>
{% for post in posts %}
    <a href="{{ url_for('post', post_id=post['id']) }}">
        <h2>{{post['title']}} {{post['content']}}</h2>
    </a>
    <span class="badge badge-primary" style="color:#000000; border:2px blue solid;">{{post['created']}}</span>
    <hr>
    {% endfor %}
{% endblock %}
